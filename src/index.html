<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Converter</title>
</head>

<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <p>Please enter the amount you want converted into the box below in U.S. dollars. Then select a currency from the drop down menu below to convert to.</p>
    <form id="userInput">
      <h2>What is the amount you are wanting to convert?</h2>
      <input type="number" id="amount" name="amount" min="0" step="0.01">
      <h2> What currency would you like to convert to? </h1>
      <select id="exchangeCurrency">
        <option value="AED">AED</option>
        <option value="ETB">ETB</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="PEN">PEN</option>
      </select>
      <br><button type="submit" id="button">convert currency</button>
    </form>
  </div>
  <div id='results'>
    <p id='resultsMessage'></p>
  </div>
</body>

</html>
