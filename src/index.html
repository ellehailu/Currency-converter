<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form id="userInput">
      <h2>What is the amount you are wanting to convert, in USD?</h2>
      <input type="number" id="amount" name="amount" min="0" step="0.01">
      <h2> What currency would you like to convert to? </h1>
      <select id="exchangeCurrency">
        <option value="USD">USD</option>
        <option value="ETB">ETB</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="PEN">PEN</option>
      </select>
      <br><button type="submit">convert currency</button>
    </form>
  </div>
  <div class='container' id='results'>
    <p id='resultsMessage'></p>
  </div>
</body>

</html>
