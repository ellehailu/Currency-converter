<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>

<body>
  <div class="container" >
    <form id="nationalParks">
      <h1> Select an activity to see a list of parks where it is available</h1>
      <select id="activity">
        <option value="Astronomy">Astronomy</option>
        <option value="Camping">Camping</option>
        <option value="Caving">Caving</option>
        <option value="Fishing">Fishing</option>
        <option value="Horse Trekking">Horse Trekking</option>
        <option value="Scuba Diving">Scuba Diving</option>
        <option value="Tubing">Tubing</option>
        <option value="Shopping">Shopping</option>
      </select>
      <button type="submit">Find some parks!</button>
    </form>
  </div>
  <div class="container" >
    <form id="thingsToDo">
      <h1>Type in a park name to see an activity you can do there!</h1>
      <label for="parkName"></label>
      <input type="text" id="parkName">
      <button type="submit">Find some activities!</button>
    </form>
  </div>
  <div class='results' id ='results'>
    <p id='parks'></p>
  </div>
</body>
</html>
